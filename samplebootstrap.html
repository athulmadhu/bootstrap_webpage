.scrollable-container {
    width: 100%; /* Set the width to 50% of the screen */
    overflow-x: auto; /* Enable horizontal scrolling */
    white-space: nowrap; /* Prevent content from wrapping */
}
.scrollable-container::-webkit-scrollbar {
    display: none;
}

/* Optional: Hide scrollbar for Firefox */
.scrollable-container {
    scrollbar-width: none;
}
.scrollable-content {
    padding: 20px 20px;
    margin: auto;
}
.scrollable-content img {
    display: inline-block; /* Display images in one row */
    max-height: 100%; /* Optionally, limit the height of the images */
    margin-right: 10px; /* Add some space between images */
}
	@media only screen and (max-width: 600px) {
	.w-100{
	display:block;
	}
	.scrollable-content img{
	max-width:50%;
	margin-right: 5px;
	}
	}
